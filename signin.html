<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      body{
        background-color: aliceblue !important;
      }
        .container{
          border: 2px solid black;
          border-radius: 10px;
        }
      
    </style>
</head>
<body>
  <div class="container mt-5">
   <div class="row mt-3">
    <div class="col-8 offset-2">
      <h2  style="color: green;">SIGN UP </h2>
      <form method="post" action="/SIGNIN">
      
          <div class="mb-3">
              <label style="color: chocolate;" for="exampleInputUSERNAME" class="form-label">USERNAME : </label>
              <input type="text" class="form-control" id="exampleInputUSERNAME">
            </div>
      
        <div class="mb-3">
          <label style="color: chocolate;" for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
      
        <div class="mb-3">
          <label style="color: chocolate;" for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      
        <div class="mb-3">
          <label style="color: chocolate;" for="exampleInputNumber" class="form-label">PHONE NUMBER :  </label>
          <input type="number" class="form-control" id="exampleInputNumber">
        </div>
        
        <button type="submit" class="btn btn-dark mb-3">SIGN IN</button>
      </form>
    </div>
   </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
